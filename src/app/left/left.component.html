<div id="main">
    <div id="about-container" (click)="aboutClicked()">
        <p id="about-hook">Tiger Dingsun</p>
        <div class="blockquote" *ngIf="showAbout">
            <p>Brown | RISD Dual Degree 2020</p>
            <p>→ Sc.B Computer Science</p>
            <p>→ BFA Graphic Design</p>
            <p>Web developer, graphic designer, writer <br>Interested in text of all forms and capacities. <br>More at <a href='https://otherinter.net/research/lore/' target="_blank">Other Internet</a></p>
            <a href="../../assets/tiger-dingsun-resume.pdf" target="_blank">Resume</a>
            <p></p>
        </div>

    </div>
    <div id="projects-container">
        <ul>
            <li *ngFor="let project of projects" (click)="onSelect(project)"
                [class.selected]="project === selectedProject">
                {{ project.name }}
                <app-project-description *ngIf="project === selectedProject" [project]=project>
                </app-project-description>
            </li>
        </ul>
    </div>
    <app-left-footer *ngIf="selectedProject" [project]="selectedProject"></app-left-footer>
</div>
